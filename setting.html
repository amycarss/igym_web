<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://unpkg.com/@coreui/coreui@3.0.0-rc.0/dist/css/coreui.min.css">-->
    <link rel="stylesheet" href="css/igym-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b26ee70c31.js" crossorigin="anonymous"></script>
    <!-- down chevron <i class="fas fa-chevron-down"></i>-->
    <!--right chevron <i class="fas fa-angle-right"></i>-->
    <!--using Bootstrap input spinner https://shaack.com/projekte/bootstrap-input-spinner/-->
    <style>
      [data-toggle="collapse"][aria-expanded="true"] > .js-rotate-if-collapsed
      {
          -webkit-transform: rotate(90deg);
          -moz-transform:    rotate(90deg);
          -ms-transform:     rotate(90deg);
          -o-transform:      rotate(90deg);
          transform:         rotate(90deg);
      }
  </style>
</head>
<body>
  <header>
    <div class="container-fluid navbar flex-md-nowrap py-0 px-10 shadow">
        <div class="row">
             <a href="igym2.0.html"><span id=homeicon class="col-sm-2"><i class="fas fa-home my-3"></i></span></a>
            <p class="identity m-auto">iGym</p>
        </div>
        </div>

    <div class="row justify-content-between mt-3">
        <nav class="nav col-xsm-5 d-block"><!--navigation buttons-->
           <a href="setting.html" class="open mr-3 px-3 my-2 d-block rounded-right"><span class="navtab pr-3 align-middle"><i class="fas fa-cog pr-1 pl-3 py-1 rounded-right"></i></span>Settings</a>
            <a href="saved.html" class="mr-3 px-3 my-2 d-block rounded-right"><span class="navtab pr-3 align-middle"><i class="fas fa-redo-alt pr-1 pl-3 py-1 rounded-right"></i></span>Saved Games</a>
            <a href="video.html" class="mr-3 px-3 my-2 d-block rounded-right"><span class="navtab pr-3 align-middle"><i class="fas fa-video pr-1 pl-3 py-1 rounded-right"></i></span>Video</a>
            <a href="developer.html" class="mr-3 px-3 my-2 d-block rounded-right"><span class="navtab pr-3 align-middle"><i class="fas fa-code pr-1 pl-3 py-1 rounded-right"></i></span>Developer</a>
        </nav>       
   
        <div class="slidecontainer col-sm-auto"><!--add volume control-->
            <div class="control ml-3  my-2 shadow-sm pl-3 rounded-left"><label class="align-middle my-2">Volume&nbsp;&nbsp;</label><span class="slide align-middle"><i class="fas fa-volume-off mx-1"></i><input type="range" min="1" max="100" value="50" class="slider my-0 mx-3 d-inline" id="myRange"><i class="fas fa-volume-up mx-1 pr-3"></i></span></div>
        </div>  
    </div>

</header>
    <main class="p-3">
      <div class="container"><!--container for entire accordion-->
        <h2>Settings</h2>
        <div class="accordion" id="settings" role="navigation">
         
          <div class="card mb-2"> <!--this is the kick button settings-->
            <div class="card-header p-0" id="kick">
              
                <button class="btn btn-link py-2 text-decoration-none" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                     <span class="chev px-2"><i class="fas fa-angle-right mr-2"></i>Kick Button</span> 
                </button>
              
            </div>
            <div id="collapseOne" class="collapse mb-2" aria-labelledby="kick" data-parent="#settings">
              <!--kick button controls-->
              <div class="card-body container">
                <div class="container">
                 <!--the stuff that goes inside the accordion goes here-->
                 <form class="kickSettings">
                  <div class="row form-group">
                    <div class="col-5">
                      <label for="player-name-1">Player Name</label>
                    </div>
                    <div class="col-7 col-md-5">
                      <input class="form-control" type="text" id="player-name-1" name="player-name">
                    </div>
                   
                  </div>
  
                  <div class="row form-group">
                    <div class="col-5 col-md-7">
                      <label for="circle-size-1">Circle Expansion Size (1-10)</label>
                    </div>
                    <div class="col-7 col-sm-3">
                      <input class="form-control" type="number" id="circle-size-1" value="3" name="circle-size" step="1">
                    </div>
                  </div>
  
                  <div class="row form-group">
                    <div class="col-5 col-md-7">
                      <label for="circle-speed-1">Circle Expansion Speed (1-10)</label>
                    </div>
                    <div class="col-7 col-sm-3">
                      <input class="form-control form-control-sm" type="number" value="3" id="circle-speed-1" name="circle-speed" step="1">
                    </div>
                  </div>
  
                  <div class="row form-group">
                    <div class="col-5 col-md-7">
                      <label for="hold-seconds-1">Hold time (seconds)</label>
                    </div>
                    <div class="col-7 col-sm-3">
                      <input class="form-control form-control-sm" type="number" value="3" id="hold-seconds-1" name="hold-seconds" step=".5">
                    </div>
                  </div>
          
               
                <div class="mb-5 form-group row">
                  <input type="checkbox" id="check1" class="col-1">
                  <label for="check1" class="col">Set up another kick button with these settings</label><!--selecting this checkbox would generate another iteration of the form.kickSettings with values duplicating what's been entered -->
                </div>  
                <div class="row d-flex justify-content-between form-group">
                 
                  <div>
                    <input class="btn btn-primary" type="submit" value="Add another Kick Button" aria-label="add more players button">
                  </div>
                  </div>
                </form>
               </div> <!--end container-->
              </div><!--end kick button params-->
            </div><!--end.card-body-->
          </div><!--end.card-->
        
          <!--Court controls-->
          <div class="card mb-2"><!--this is the court settings-->
          <div class="card-header p-0" id="court">  
            
                <button class="btn btn-link py-2 text-decoration-none" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  <span class="chev px-2"><i class="fas fa-angle-right mr-2"></i>Court</span>
                </button>
            
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="court" data-parent="#settings">
              <div class="card-body">
                <div class="container" id="courtSettings">
                 <!--the stuff that goes inside the accordion goes here-->
                 <div class="row">
                   <div class="col d-flex flex-row">
                    <h4>Court 1</h4>
                   </div>
                   
                  <div class="col d-flex flex-row-reverse">
                    <h4>Court 2</h4> 
                  </div>
                 </div>
                 <form>
                  <div class="container">
                  <div class="row form-group d-flex flex-row justify-content-between">           
                    <div class="col-4 col-md-3"><input class="form-control-sm" type="number" id="ball-speed-max1" name="ball-speed-max1" value="3" min="0" max="10" step="1"></div>
                    <div class="col-4"><label for="ball-speed-max">Ball Speed Max (1-10)</label></div>
                    <div class="col-4 col-md-3"><input class="form-control-sm" type="number" id="ball-speed-max2" name="ball-speed-max2" value="3" min="0" max="10" step="1"></div>
                  </div> 
                  <div class="row form-group d-flex flex-row justify-content-between">  
                    <div class="col-4 col-md-3"><input class="form-control-sm" type="number" id="goal-size1" name="goal-size1" value="3" min="0" max="10" step="1"></div>
                    <div class="col-4"><label for="goal-size">Goal Size (1-5)</label></div>
                    <div class="col-4 col-md-3"><input class="form-control-sm" type="number" id="goal-size2" name="goal-size2" value="3" min="0" max="10" step="1"></div>
                  </div> 
                  <div class="row form-group d-flex flex-row justify-content-between"> 
                    <div class="col-4 col-md-3"><input class="form-control-sm" type="number" id="friction1" name="friction1" value="3" min="0" max="10" step="1"></div>
                    <div class="col-4"><label for="friction">Friction (seconds)</label></div>
                    <div class="col-4 col-md-3"><input class="form-control-sm" type="number" id="friction2" name="friction2" value="3" min="0" max="10" step="1"></div>
                  </div>
                  <div class="row form-group d-flex flex-row justify-content-between">
                    <div class="col-4 col-md-3"><input class="form-control-sm" type="number" id="boundary-elasticity1" value="3" name="boundary-elasticity1" min="0" max="10" step="1"></div>
                    <div class="col-4"><label for="boundary-elasticity">Boundary Elasticity</label></div>
                    <div class="col-4 col-md-3"><input class="form-control-sm" type="number" id="boundary-elasticity2" value="3" name="boundary-elasticity2" min="0" max="10" step="1"></div>
                  </div>
                  <div class="row form-group d-flex flex-row justify-content-between"> 
                    <div class="col-4 col-md-3"><input class="form-control-sm" type="number" id="circle-elasticity1" value="3" name="circle-elasticity1" min="0" max="10" step="1"></div>
                    <div class="col-4"><label for="circle-elasticity">Circle Elasticity (1-10)</label></div>
                    <div class="col-4 col-md-3"><input class="form-control-sm" type="number" id="circle-elasticity2" value="3" name="circle-elasticity2" min="0" max="10" step="1"></div>
                  </div>
                  <div class="row form-group d-flex flex-row justify-content-between">
                    <div class="col-4 col-md-3"><input class="form-control" type="number" id="circle-coefficient1" value="3" name="circle-coefficient1" min="0" max="10" step="1"></div> 
                    <div class="col-4"><label for="circle-coefficient">Circle Coefficient (1-10)</label></div>
                    <div class="col-4 col-md-3"><input class="form-control" type="number" id="circle-coefficient2" value="3" name="circle-coefficient2" min="0" max="10" step="1"></div>
                  </div>
                </div><!--container-->
              </form>
                </div><!--end container-->
              </div><!--end court params-->
            
            
            </div><!--end.card-body-->
          </div><!--end.card-->
          <!--begin sound controls-->
          <div class="card mb-2"><!--this is the sound controls-->
            <div class="card-header p-0" id="sound">
            
                <button class="btn btn-link text-decoration-none" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  <span class="chev px-2 align-middle"><i class="fas fa-angle-right mr-2"></i>Sound</span>
                </button>
            
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="Sound" data-parent="#settings">
              <div class="card-body">
                <div class="container">
                 <!--the stuff that goes inside the accordion goes here-->
                 <form>
                  <div class="container form-group">
                      <div class="row">
                        <div class="col-3">
                          <label for="kick">Kick</label>
                        </div>
                        <div class="col-sm">
                      <select class="custom-select mb-3" id="kick">
                        <option selected>Select Kick Sound</option>
                        <option>sound 1</option>
                        <option>sound  2</option>
                        <option>sound  3</option>
                        <option>sound  4</option>
                        <option>sound  5</option>      
                      </select>
                    </div>
                      <div class="col-sm">
                        <button type="button" class="btn btn-primary">Test</button>
                      </div>
                      </div>
                      <div class="row">
                        <div class="col-3">
                          <label for="boundary">Boundary</label>
                        </div>
                        <div class="col-sm">
                      <select class="custom-select mb-3" id="boundary">
                        <option selected>Select Boundary Sound</option>
                        <option>sound 1</option>
                        <option>sound  2</option>
                        <option>sound  3</option>
                        <option>sound  4</option>
                        <option>sound  5</option>  
                      </select>
                    </div>
                      <div class="col-sm">
                        <button type="button" class="btn btn-primary">Test</button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-3">
                        <label for="goal">Goal</label>
                      </div>
                      <div class="col-sm">
                      <select class="custom-select mb-3" id="goal">
                        <option selected>Select Goal Sound</option>
                        <option>sound 1</option>
                        <option>sound  2</option>
                        <option>sound  3</option>
                        <option>sound  4</option>
                        <option>sound  5</option>  
                      </select>
                    </div>
                      <div class="col-sm">
                        <button type="button" class="btn btn-primary">Test</button>
                      </div>
                      </div>
                      <div class="row">
                        <div class="col-3">
                          <label for="celebrate">Celebration</label>
                        </div>
                        <div class="col-sm">
                      <select class="custom-select mb-3" id="celebrate">
                        <option selected>Select Celebration Sound</option>
                        <option>sound 1</option>
                        <option>sound 2</option>
                        <option>sound 3</option>
                        <option>sound 4</option>
                        <option>sound 5</option>  
                      </select>
                    </div>
                      <div class="col-sm">
                        <button type="button" class="btn btn-primary">Test</button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-3">
                        <label for="gameover">Game-Over</label>
                      </div>
                      <div class="col-sm">
                      <select class="custom-select mb-3" id="gameover">
                        <option selected>Select Game-Over Sound</option>
                        <option>sound 1</option>
                        <option>sound 2</option>
                        <option>sound 3</option>
                        <option>sound 4</option>
                        <option>sound 5</option>  
                      </select>   
                    </div>
                      <div class="col-sm">
                        <button type="button" class="btn btn-primary">Test</button>
                      </div> 
                    </div>  
                  </div>
                </form> 
                </div><!--end container-->
              </div><!--end sound params-->
            </div><!--end#collapseThree-->
          </div><!--end.card-->
          <div class="card mb-2 px-3"><!--begin video card-->
            <div class="card-header row justify-content-between pb-0" id="video">
              <p class="d-inline col-xs-2 pl-4">Video</p>
              <div class="custom-control custom-switch form-group d-inline col-xs-2">
                <input type="checkbox" class="custom-control-input" id="customSwitchVid"><label class="custom-control-label" for="customSwitchVid">Enable Recording</label> 
              </div><!--end the video toggle div-->
          </div><!--end #video-->
          </div>
        <div class="container d-flex justify-content-around my-2">
            <button id="save" class="btn btn-primary mt-4">Save Game Settings</button><!--option to save settings would open a dialogue and prompt for name-->
      
        </div><!--end of .accordion-->
        </div><!--end .container-->  
    </main>
  <script src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js" integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9&#43;4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="./js/bootstrap-input-spinner.js"></script>
<script>
    $("input[type='number']").inputSpinner()
</script>
</body>
</html>
