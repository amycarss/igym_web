<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/igym-style.css">
    
</head>
<body>
    <header>
        <div class="navbar bg-light flex-md-nowrap pl-10 pr-10 shadow">
          <h1 class="identity">iGym</h1>
         
        </div>      
    </header>
    <main>
        <h2>Settings</h2>
      
        <div class="accordion" id="playerSettings" role="navigation">
          <div class="card">
            <div class="card-header" id="kick">
            
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    <h4>Kick Button</h4>
                </button>
            
            </div>
            <div id="collapseOne" class="collapse" aria-labelledby="kick" data-parent="#playerSettings">
              <!--kick button controls-->
              <div class="card-body">
                <div class="container">
                 <!--the stuff that goes inside the accordion goes here-->
                </div><!--end container-->
              </div><!--end kick params-->
            </div><!--end.card-body-->
          </div><!--end.card-->
          <!--Court controls-->
          <div class="card">
            <div class="card-header" id="court">
            
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <h4>Court</h4>
                </button>
            
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="court" data-parent="#playerSettings">
              <div class="card-body">
                <div class="container">
                 <!--the stuff that goes inside the accordion goes here-->
                </div><!--end container-->
              </div><!--end court params-->
            </div><!--end.card-body-->
        </div><!--end.card-->
          <!--begin sound controls-->
          <div class="card">
            <div class="card-header" id="sound">
            
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    <h4>Sound</h4>
                </button>
            
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="Sound" data-parent="#playerSettings">
              <div class="card-body">
                <div class="container">
                 <!--the stuff that goes inside the accordion goes here-->
                </div><!--end container-->
              </div><!--end sound params-->
            </div><!--end#collapseThree-->
          </div><!--end.card-->
          <div class="card-header" id="video">
          <h4>Video</h4>
          <div class="custom-control custom-switch form-group">
            <input type="checkbox" class="custom-control-input" id="customSwitchVid">
            <label class="custom-control-label" for="customSwitchVid">Enable Recording</label>
          </div> 
          <!--option to save settings would open a dialogue and prompt for name-->
        </div>
        <div class="container d-flex justify-content-around mt-2 mb-2">
            <button id="save" class="btn btn-secondary">Save Game Settings</button>   
        </div>
    </div><!--end of accordion-->
    </main>
  <script src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js" integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9&#43;4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
