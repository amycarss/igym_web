<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Games</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://unpkg.com/@coreui/coreui@3.0.0-rc.0/dist/css/coreui.min.css">-->
    <link rel="stylesheet" href="css/igym-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b26ee70c31.js" crossorigin="anonymous"></script>
   
</head>
<body>
  <header>
    <div class="container-fluid flex-md-nowrap navbar py-0 px-10 shadow m-0">
        <div class="row">
             <a href="igym2.0.html"><span id=homeicon class="col-sm-2"><i class="fas fa-home my-3"></i></span></a>
            <p class="identity align-self-center">iGym</p>
        </div>
        </div>

    <div class="row justify-content-between mt-3">
        <nav class="nav col-xsm-5 d-block"><!--navigation buttons-->
           <a href="setting.html" class="mr-3 px-3 my-2 d-block rounded-right shadow-sm"><span class="navtab pr-3 align-middle"><i class="fas fa-cog pr-1 pl-3 py-1 rounded-right"></i></span>Settings</a>
            <a href="saved.html" class="mr-3 px-3 my-2 d-block rounded-right shadow-sm open"><span class="navtab pr-3 align-middle"><i class="fas fa-redo-alt pr-1 pl-3 py-1 rounded-right"></i></span>Saved Games</a>
            <a href="video.html" class="mr-3 px-3 my-2 d-block rounded-right shadow-sm"><span class="navtab pr-3 align-middle"><i class="fas fa-video pr-1 pl-3 py-1 rounded-right"></i></span>Video</a>
            <a href="developer.html" class="mr-3 px-3 my-2 d-block rounded-right shadow-sm"><span class="navtab pr-3 align-middle"><i class="fas fa-code pr-1 pl-3 py-1 rounded-right"></i></span>Developer</a>
        </nav>       
   
        <div class="slidecontainer col-sm-auto pr-0"><!--add volume control-->
            <div class="control ml-3  my-2 shadow pl-3 rounded-left"><label class="align-middle my-2">Volume&nbsp;&nbsp;</label><span class="slide align-middle"><i class="fas fa-volume-off mx-1"></i><input type="range" min="1" max="100" value="50" class="slider my-0 mx-3 d-inline" id="myRange"><i class="fas fa-volume-up mx-1 pr-3"></i></span></div>
        </div>  
    </div>

</header>

  <main class="p3">
    <div>
        <h2 class="text-center my-4">Load a Saved Game</h2>
        <form id="selectSaved">
            <div class="container">
            <div class="row justify-content-center">
                <div class="col-xsm">
                    <select class="custom-select custom-select-md mb-3">
                        <option selected>Select Saved Game</option>
                        <option id="Play_with_James_Ashley_Jacob">Play with James Ashley Jacob</option>
                        <option id="Rolands_favorite">Roland's favorite</option>
                        <option id="Krebs_Bros_Special">Krebs bros special</option>
                        <option id="Betsys_challenge">Betsy's challenge</option>  
                    </select><!--on selection, system loads parameters associated with the selected game-->
                </div>
              </div>
              </div>
        </form>
        <div class="container" id="savedParams">
          <h3 class="text-center my-5 bg-light shadow-sm py-2">Kick Button Settings</h3><!--saved parameters display below--> 
          <h4 class="title">Play with James Ashley Jacob</h4>
          <form id="savedKickParams">
            <p class="font-weight-bold">Game type:<span class="ml-5 font-weight-normal">Multiplayer Soccer</span></p>
            <p class="font-weight-bold">Kick Button player:<span class="ml-5 font-weight-normal">James</span></p>           
            <div class="row form-group">
              <div class="col-5 col-md-7 font-weight-bold">
                <label for="circle-size-1">Circle Expansion Size (1-10)</label>
              </div>
              <div class="col-7 col-sm-3">
                <input class="form-control" type="number" id="circle-size-1" value="3" name="circle-size" step="1">
              </div>
            </div>

            <div class="row form-group">
              <div class="col-5 col-md-7 font-weight-bold">
                <label for="circle-speed-1">Circle Expansion Speed (1-10)</label>
              </div>
              <div class="col-7 col-sm-3">
                <input class="form-control form-control-sm" type="number" value="3" id="circle-speed-1" name="circle-speed" step="1">
              </div>
            </div>

            <div class="row form-group">
              <div class="col-5 col-md-7 font-weight-bold">
                <label for="hold-seconds-1">Hold time (seconds)</label>
              </div>
              <div class="col-7 col-sm-3">
                <input class="form-control form-control-sm" type="number" value="3" id="hold-seconds-1" name="hold-seconds" step=".5">
              </div>
            </div> 
          </form><!--end saved kick params form-->
        
             <h3 class="text-center my-5 bg-light shadow-sm py-2">Court Settings</h3><!--saved parameters display below-->
                <div class="container" id="courtSettings">
                 <!--the stuff that goes inside the accordion goes here-->
                 <div class="row">
                   <div class="col d-flex flex-row">
                    <h4>Court 1</h4>
                   </div>
                   
                  <div class="col d-flex flex-row-reverse">
                    <h4>Court 2</h4> 
                  </div>
                 </div>
                 <form>
                  <div class="container">
                  <div class="row form-group d-flex flex-row justify-content-between">           
                    <div class="col-4 col-md-3"><input class="form-control-sm" type="number" id="ball-speed-max1" name="ball-speed-max1" value="3" min="0" max="10" step="1"></div>
                    <div class="col-4"><label for="ball-speed-max">Ball Speed Max (1-10)</label></div>
                    <div class="col-4 col-md-3"><input class="form-control-sm" type="number" id="ball-speed-max2" name="ball-speed-max2" value="3" min="0" max="10" step="1"></div>
                  </div> 
                  <div class="row form-group d-flex flex-row justify-content-between">  
                    <div class="col-4 col-md-3"><input class="form-control-sm" type="number" id="goal-size1" name="goal-size1" value="3" min="0" max="10" step="1"></div>
                    <div class="col-4"><label for="goal-size">Goal Size (1-5)</label></div>
                    <div class="col-4 col-md-3"><input class="form-control-sm" type="number" id="goal-size2" name="goal-size2" value="3" min="0" max="10" step="1"></div>
                  </div> 
                  <div class="row form-group d-flex flex-row justify-content-between"> 
                    <div class="col-4 col-md-3"><input class="form-control-sm" type="number" id="friction1" name="friction1" value="3" min="0" max="10" step="1"></div>
                    <div class="col-4"><label for="friction">Friction (seconds)</label></div>
                    <div class="col-4 col-md-3"><input class="form-control-sm" type="number" id="friction2" name="friction2" value="3" min="0" max="10" step="1"></div>
                  </div>
                  <div class="row form-group d-flex flex-row justify-content-between">
                    <div class="col-4 col-md-3"><input class="form-control-sm" type="number" id="boundary-elasticity1" value="3" name="boundary-elasticity1" min="0" max="10" step="1"></div>
                    <div class="col-4"><label for="boundary-elasticity">Boundary Elasticity</label></div>
                    <div class="col-4 col-md-3"><input class="form-control-sm" type="number" id="boundary-elasticity2" value="3" name="boundary-elasticity2" min="0" max="10" step="1"></div>
                  </div>
                  <div class="row form-group d-flex flex-row justify-content-between"> 
                    <div class="col-4 col-md-3"><input class="form-control-sm" type="number" id="circle-elasticity1" value="3" name="circle-elasticity1" min="0" max="10" step="1"></div>
                    <div class="col-4"><label for="circle-elasticity">Circle Elasticity (1-10)</label></div>
                    <div class="col-4 col-md-3"><input class="form-control-sm" type="number" id="circle-elasticity2" value="3" name="circle-elasticity2" min="0" max="10" step="1"></div>
                  </div>
                  <div class="row form-group d-flex flex-row justify-content-between">
                    <div class="col-4 col-md-3"><input class="form-control" type="number" id="circle-coefficient1" value="3" name="circle-coefficient1" min="0" max="10" step="1"></div> 
                    <div class="col-4"><label for="circle-coefficient">Circle Coefficient (1-10)</label></div>
                    <div class="col-4 col-md-3"><input class="form-control" type="number" id="circle-coefficient2" value="3" name="circle-coefficient2" min="0" max="10" step="1"></div>
                  </div>
                </div><!--container-->
              </form>
                </div><!--end container-->
              </div><!--end court settings-->
            
             <h3 class="text-center my-5 bg-light shadow-sm py-2">Sound Settings</h3><!--saved parameters display below-->
             <div class="container">
              <!--the stuff that goes inside the accordion goes here-->
              <form>
               <div class="container form-group">
                   <div class="row">
                     <div class="col-3">
                       <label for="kick">Kick</label>
                     </div>
                     <div class="col">
                   <select class="custom-select mb-3" id="kick">
                     <option selected>Select Kick Sound</option>
                     <option>sound 1</option>
                     <option>sound  2</option>
                     <option>sound  3</option>
                     <option>sound  4</option>
                     <option>sound  5</option>      
                   </select>
                 </div>
                   <div class="col-2">
                     <button type="button" class="btn btn-primary shadow">Test</button>
                   </div>
                   </div>
                   <div class="row">
                     <div class="col-3">
                       <label for="boundary">Boundary</label>
                     </div>
                     <div class="col">
                   <select class="custom-select mb-3" id="boundary">
                     <option selected>Select Boundary Sound</option>
                     <option>sound 1</option>
                     <option>sound  2</option>
                     <option>sound  3</option>
                     <option>sound  4</option>
                     <option>sound  5</option>  
                   </select>
                 </div>
                   <div class="col-sm">
                     <button type="button" class="btn btn-primary shadow">Test</button>
                   </div>
                 </div>
                 <div class="row">
                   <div class="col-3">
                     <label for="goal">Goal</label>
                   </div>
                   <div class="col-sm">
                   <select class="custom-select mb-3" id="goal">
                     <option selected>Select Goal Sound</option>
                     <option>sound 1</option>
                     <option>sound  2</option>
                     <option>sound  3</option>
                     <option>sound  4</option>
                     <option>sound  5</option>  
                   </select>
                 </div>
                   <div class="col-sm">
                     <button type="button" class="btn btn-primary shadow">Test</button>
                   </div>
                   </div>
                   <div class="row">
                     <div class="col-3">
                       <label for="celebrate">Celebration</label>
                     </div>
                     <div class="col-sm">
                   <select class="custom-select mb-3" id="celebrate">
                     <option selected>Select Celebration Sound</option>
                     <option>sound 1</option>
                     <option>sound 2</option>
                     <option>sound 3</option>
                     <option>sound 4</option>
                     <option>sound 5</option>  
                   </select>
                 </div>
                   <div class="col-sm">
                     <button type="button" class="btn btn-primary shadow">Test</button>
                   </div>
                 </div>
                 <div class="row">
                   <div class="col-3">
                     <label for="gameover">Game-Over</label>
                   </div>
                   <div class="col-sm">
                   <select class="custom-select mb-3" id="gameover">
                     <option selected>Select Game-Over Sound</option>
                     <option>sound 1</option>
                     <option>sound 2</option>
                     <option>sound 3</option>
                     <option>sound 4</option>
                     <option>sound 5</option>  
                   </select>   
                 </div>
                   <div class="col-sm">
                     <button type="button" class="btn btn-primary shadow">Test</button>
                   </div> 
                 </div>  
               </div>
             </form> 
             </div><!--end container-->
            </div><!--end saved params-->
    </div>     
    <div class="container m-4 pt-4 border-top border-secondary">
      <p>Delete this game?</p>
      <button id="delete" class="btn btn-secondary shadow">Delete </button><!--option to save settings would open a dialogue and prompt for name-->
    </div>
</main>
<script src="https://code.jquery.com/jquery-2.2.4.js"
integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js" integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9&#43;4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./js/bootstrap-input-spinner.js"></script>
<script>
  $("input[type='number']").inputSpinner()
</script>
</body>
</html>
