<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Games</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://unpkg.com/@coreui/coreui@3.0.0-rc.0/dist/css/coreui.min.css">-->
    <link rel="stylesheet" href="css/igym-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b26ee70c31.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <header>
        <div class="container-fluid navbar flex-md-nowrap py-0 px-10 shadow">
            <div class="row">
                 <a href="igym2.0.html"><span id=homeicon class="col-sm-2"><i class="fas fa-home my-3"></i></span></a>
                <p class="identity m-auto">iGym</p>
            </div>
            </div>
    
        <div class="row justify-content-between mt-3">
            <nav class="nav col-xsm-5 d-block"><!--navigation buttons-->
               <a href="setting.html" class="mr-3 px-3 my-2 d-block rounded-right"><span class="navtab pr-3 align-middle"><i class="fas fa-cog pr-1 pl-3 py-1 rounded-right"></i></span>Settings</a>
                <a href="saved.html" class="open mr-3 px-3 my-2 d-block rounded-right"><span class="navtab pr-3 align-middle"><i class="fas fa-redo-alt pr-1 pl-3 py-1 rounded-right"></i></span>Saved Games</a>
                <a href="video.html" class="mr-3 px-3 my-2 d-block rounded-right"><span class="navtab pr-3 align-middle"><i class="fas fa-video pr-1 pl-3 py-1 rounded-right"></i></span>Video</a>
                <a href="developer.html" class="mr-3 px-3 my-2 d-block rounded-right"><span class="navtab pr-3 align-middle"><i class="fas fa-code pr-1 pl-3 py-1 rounded-right"></i></span>Developer</a>
            </nav>       
       
            <div class="slidecontainer col-sm-auto"><!--add volume control-->
                <div class="control ml-3  my-2 shadow-sm pl-3 rounded-left"><label class="align-middle my-2">Volume&nbsp;&nbsp;</label><span class="slide align-middle"><i class="fas fa-volume-off mx-1"></i><input type="range" min="1" max="100" value="50" class="slider my-0 mx-3 d-inline" id="myRange"><i class="fas fa-volume-up mx-1 pr-3"></i></span></div>
            </div>  
        </div>
    
    </header>

  <main class="p3">
    <div class="container">
        <h2>Load a Saved Game</h2>
        <form id="selectSaved">
            <div class="container">
            <div class="row justify-content-center">
                <div class="col-xsm">
                    <select class="custom-select custom-select-md mb-3">
                        <option selected>Select Saved Game</option>
                        <option id="soccerHockey">Play with James Ashley Jacob</option>
                        <option id="pacman">Roland's favorite</option>
                        <option id="soccerPower">Krebs bros special</option>
                        <option id="euchre">Betsy's challenge</option>  
                    </select><!--on selection, system loads parameters associated with the selected game-->
            </div>
        </form>
        <h2>Kick Button Settings</h2><!--saved parameters display below-->
        <div class="container" id="savedParams">
            <h3 class="title">Play with James Ashley Jacob</h3>
            <form id="savedKickParams">
                <div class="col-3">
                    <p>Game type:<span>Multiplayer Soccer</span></p>
                    <p>Kick Button player:<span>James</span></p>
            </div>
                <div class="row form-group">
                  <div class="col-5">
                    <label for="circle-size-1">Circle Expansion Size (1-10)</label>
                  </div>
                  <div class="col-3">
                    <input class="form-control form-control-sm" type="number" id="circle-size-1" value="3" name="circle-size" step="1">
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-5">
                    <label for="circle-speed-1">Circle Expansion Speed (1-10)</label>
                  </div>
                  <div class="col-3">
                    <input class="form-control form-control-sm" type="number" value="5" id="circle-speed-1" name="circle-speed" step="1">
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-5">
                    <label for="hold-seconds-1">Hold time (seconds)</label>
                  </div>
                  <div class="col-3">
                    <input class="form-control form-control-sm" type="number" value="2.5" id="hold-seconds-1" name="hold-seconds" step=".5">
                  </div>
                </div>
             </form>

      


    </div>     
  </main>
<script src="https://code.jquery.com/jquery-2.2.4.js"
integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js" integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9&#43;4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
