<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://unpkg.com/@coreui/coreui@3.0.0-rc.0/dist/css/coreui.min.css">-->
    <link rel="stylesheet" href="css/igym-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b26ee70c31.js" crossorigin="anonymous"></script>
    
</head>
<body>
  <header>
    <div class="container-fluid navbar flex-md-nowrap pl-10 pr-10 shadow">
        <div class="row">
            <a href="igym2.0.html"><span id=homeicon><i class="fas fa-home"></i></span></a>
            <p class="identity">iGym</p>
        </div>
    </div>


    <div class="row justify-content-between">
        <ul class="nav col-xsm-4"><!--navigation buttons-->
            <a href="setting.html"><li></li><span class="navtab shadow-sm"><i class="fas fa-cog"></i></span>Settings</li></a>
            <a href="saved.html"><li><span class="navtab shadow-sm"><i class="fas fa-redo-alt"></i></span>Saved Games</li></a>
            <a href="video.html"><li><span class="navtab shadow-sm"><i class="fas fa-video"></i></span>Video</li></a>
            <a href="developer.html"><li><span class="navtab shadow-sm"><i class="fas fa-code"></i></span>Developer</li></a>
        </ul>       
      
        <div class="slidecontainer col-sm-auto"><!--add volume control-->
            <p class="control mt-3 shadow-sm">Volume&nbsp;&nbsp;<i class="fas fa-volume-off"></i><input type="range" min="1" max="100" value="50" class="slider" id="myRange"><i class="fas fa-volume-up"></i></p>
        </div>  
    </div>

</header>
    <main class="p-3">
      <div class="container">
        <h2>Settings</h2>
        <div class="accordion" id="playerSettings" role="navigation">
          <div class="card">
            <div class="card-header" id="kick">
            
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    <h4>Kick Button</h4>
                </button>
            </div>
            <div id="collapseOne" class="collapse" aria-labelledby="kick" data-parent="#playerSettings">
              <!--kick button controls-->
              <div class="card-body">
                <div class="container">
                 <!--the stuff that goes inside the accordion goes here-->
                 <form>
                  <div class="row form-group">
                    <div class="col-3">
                      <label for="player-name-1">Player Name</label>
                    </div>
                    <div class="col-4">
                      <input class="form-control form-control-sm" type="text" id="player-name-1" name="player-name">
                    </div>
                   
                  </div>
  
                  <div class="row form-group">
                    <div class="col-5">
                      <label for="circle-size-1">Circle Expansion Size (1-10)</label>
                    </div>
                    <div class="col-2">
                      <input class="form-control form-control-sm" type="number" id="circle-size-1" value="3" name="circle-size" step="1">
                    </div>
                  </div>
  
                  <div class="row form-group">
                    <div class="col-5">
                      <label for="circle-speed-1">Circle Expansion Speed (1-10)</label>
                    </div>
                    <div class="col-2">
                      <input class="form-control form-control-sm" type="number" value="3" id="circle-speed-1" name="circle-speed" step="1">
                    </div>
                  </div>
  
                  <div class="row form-group">
                    <div class="col-5">
                      <label for="hold-seconds-1">Hold time (seconds)</label>
                    </div>
                    <div class="col-2">
                      <input class="form-control form-control-sm" type="number" value="3" id="hold-seconds-1" name="hold-seconds" step=".5">
                    </div>
                  </div>
          
               
                <div class="custom-control custom-switch mb-5 form-group">
                  <input type="checkbox" class="custom-control-input" id="customSwitch1">
                  <label class="custom-control-label" for="customSwitch1">Apply settings to all kick buttons</label>
                </div>  
                <div class="row d-flex justify-content-between form-group">
                  <div>
                    <input class="btn btn-secondary" type="submit" value="Delete" aria-label="delete button">
                  </div>
                  <div>
                    <input class="btn btn-primary" type="submit" value="Apply" aria-label="apply button">
                  </div>
                  </div>
                </form>
                </div><!--end container-->
              </div><!--end kick params-->
            </div><!--end.card-body-->
          </div><!--end.card-->
          <!--Court controls-->
          <div class="card">
            <div class="card-header" id="court">
            
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <h4>Court</h4>
                </button>
            
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="court" data-parent="#playerSettings">
              <div class="card-body">
                <div class="container">
                 <!--the stuff that goes inside the accordion goes here-->
                </div><!--end container-->
              </div><!--end court params-->
            </div><!--end.card-body-->
        </div><!--end.card-->
          <!--begin sound controls-->
          <div class="card">
            <div class="card-header" id="sound">
            
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    <h4>Sound</h4>
                </button>
            
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="Sound" data-parent="#playerSettings">
              <div class="card-body">
                <div class="container">
                 <!--the stuff that goes inside the accordion goes here-->
                </div><!--end container-->
              </div><!--end sound params-->
            </div><!--end#collapseThree-->
          </div><!--end.card-->
          <div class="card-header" id="video">
          <h4>Video</h4>
          <div class="custom-control custom-switch form-group">
            <input type="checkbox" class="custom-control-input" id="customSwitchVid">
            <label class="custom-control-label" for="customSwitchVid">Enable Recording</label>
          </div> 
          <!--option to save settings would open a dialogue and prompt for name-->
        </div>
        <div class="container d-flex justify-content-around mt-2 mb-2">
            <button id="save" class="btn btn-secondary">Save Game Settings</button>   
        </div>
        </div><!--end of .accordion-->
      </div><!--end .container-->  
    </main>
  <script src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js" integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9&#43;4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
